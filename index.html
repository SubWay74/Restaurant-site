<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- GooGle Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/icon-logo.webp">
    <title>Resturant</title>
</head>
<body>
    <nav>
        <div class="logo">
            <!-- add logo here  -->
            <img class="logo-img" src="img/logo.webp" alt="">
            <h1>Resturant</h1>
        </div>
        <div class="nav-links">
            <ul id="nav-links">
                <li id="home-nav">Home</li>
                <li id="menu-nav">Menu</li>
                <li id="contacts-nav">Contacts</li>
            </ul>
        </div>
    </nav>
    <div class="mainsec"  id="main-sec">
        <h1>Resturant & Cafe</h1>
    </div>
    <div class="disc">
        <h1>Our Menu</h1>
    </div>
    <div class="menu">
        <div class="menu-list" >
            <ul id="menu-list">
                <option value="all" id="menu-all" class="active">All</option>
                <option value="food" id="menu-food">Food</option>
                <option value="salad" id="menu-drinks">Drinks</option>
                <option value="driks" id="menu-salad">Salad</option>
            </ul>
        </div>
        <div class="menu-pic">
            <ul id="menu-pic">
                <!-- js will put the menu here -->
            </ul>
        </div>
    </div>
    <div class="disc footer">
        <h1>Contact Us</h1>
        <div class="contact-us">
            <div class="img" id="open-popup">
                <img  src="img/ourplace.webp" alt="ourplace">
                <div class="popup" id="popupel">
                    <img src="img/ourplace.webp" alt="ourplace" class="popup">
                    <button id="close-popup"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
            <div class="calls">
                <ul>
                    <li class="face"><i class="fa-brands fa-facebook-square hov"></i>fb/*****</li>
                    <li class="whats"><i class="fa-brands fa-whatsapp-square hov"></i>+201*********</li>
                    <li class="email"><i class="fa-solid fa-envelope hov"></i>s****@gmail.com</li>
                </ul>
            </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
